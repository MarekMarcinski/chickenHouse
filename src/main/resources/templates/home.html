<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Lista kurników</title>

    <th:block th:include="partials/scripts_css" />
</head>

<body>

<div class="container">

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
            <a class="nav-item nav-link" href="#" th:href="home" methods="GET">Lista kurników</a>
            <a class="nav-item nav-link" href="#" th:href="new_house" methods="GET">Dodanie nowego kurnika</a>
        </div>
    </div>
    <div>
        <a href="#" th:href="@{/logout}" methods="GET">Wyloguj</a>
    </div>
</nav>

    <h1 th:utext="${greeting}"></h1>
    <br>
    <ul class="list-group">
        <li class="list-group-item active">Lista kurników</li>
        <li class="list-group-item" th:each="house : ${houses}"
            th:text="${house.getName()}"></li>
    </ul>

</div>

</body>
</html>
